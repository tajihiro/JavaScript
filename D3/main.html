<!DOCTYPE html>
<head>
	<meta charset="utf-8">
	<script src="https://d3js.org/d3.v4.min.js"></script>
	<title>D3.js</title>
</head>
<body>
	<div id="someDiv" style="width:200px;height:100px;border:black 1px solid;">
	<input id="someCheckbox" type="checkbox" />
	</div>

<svg>
	<circle class="a"></circle>
</svg>
<script>
		d3.select("#someDiv").style("border", "5px darkgray dashed");
		d3.select("#someDiv").attr("id", "newID");
		d3.select("#someCheckbox").property("checked", true);

		d3.select("svg").style("background", "lightgreen").attr("cx", 100);
		d3.select("circle").attr("class", "tentative");


		var someData = ["filler", "filler", "filler", "filler"];
d3.select("body").selectAll("div")
  .data(someData)
  .enter()
  .append("div")
  .html("Wow")
  .append("span")
  .html("Even More Wow")
  .style("font-weight", "900");
	</script>
</body>
</html>
